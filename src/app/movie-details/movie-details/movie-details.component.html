<section class="movie" *ngIf = "movie !== undefined">
    <div class="movie-container">
      <a href="javascript: void(0)"><img [src]="thumbNail" alt="cover" class="movie-cover" /></a>
      
      <div class="movie-hero">
        <div class="movie-details">
          <div class="movie-title">
            <a [attr.href]="movie.homepage"  target="_blank">{{movie.originalTitle}}</a> 
          </div>
          <span class="tagline">{{movie.tagline}}</span>
          <div class="movie-genres">
            <ul>
              <li *ngFor="let genre of movie.production_companies">
                   {{genre.name}}
              </li>
            </ul>
          </div>
        </div>
      </div>
      
      <div class="movie-descript">
        <div class="column1">
          <span class="movie-tag" *ngFor="let genre of movie.genres">  {{genre.name}} </span>
    
        </div>
        <!-- end column1 -->
        <div class="column2" >
          <p>{{movie.overview}}</p>
        </div>
      </div>
    </div>
  </section>
